<!DOCTYPE html>
<html>
<head>

<body>
    <form>
        <label>First Name :</label>
        <input type="text" id="fName">
        <label>Last Name :</label>
        <input type="text" id="lName">
        <label>Phone Number :</label>

    </form>
</body>
